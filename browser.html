<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>
    <link rel="stylesheet" href="browser.css">

    <script src="./helicopter.js"></script>
    <script src="./time.js"></script>
    <script src="./list.js"></script>
    <script src="./luck.js"></script>
    <script>
        window.onload = function() {
            document.oncontextmenu = function(e){
                e.preventDefault();
            };

            document.body.onmousemove = helicopter;
            setInterval(setTimer , 1000);
            setDater();
            setFunctionForList();
            setFunctionForLuck();
        }
    </script>
</head><em</em>
<body>
    <!-- contain all contents and set the background img -->
    <div class="MainBox">
        <video class="background" src="./video/background-nagato.mp4" autoplay loop muted=“muted”></video>
        <div class="helicopter"></div>
        <div class="MainSearch">
            <div class="Search">
                <form action="https://www.baidu.com/s?" autocomplete="off">
                    <input class="Search-Text" type="text" name="wd">
                    <input class="Search-Submit" type="submit" value="">
                </form>
            </div>
        </div>
        <div class="QroleMainPort">
            <div class="Qrole"></div>
            <div class="QroleContent">
                <div class="Content">
                    萝莉控真下头...
                </div>
            </div>
        </div>
        <div class="TimeTaskBox">
            <div class="TimeBox">
                <div class="TimeTextBackground">
                    <div class="TimeText">
                        00 : 00 : 00
                    </div>
                </div>
                <div class="TimeTag"></div>
            </div>
            <div class="TaskBox">
            </div>
        </div>
        <div class="LuckyBox">
            <div class="SignInBox">
                <div class="Date">
                    0000 : 00 : 00
                </div>
                <div class="SignInButton"></div>
            </div>
            <div class="Lucky">
                <div class="LuckContentBox">
                    <div class="LuckyDegree">
                        A
                    </div>
                    <div class="LuckyContent">
                        <div class="List" id="firstList"></div>
                        <div class="List" id="secondList"></div>
                        <div class="List" id="thirdList"></div>
                        <div class="List" id="fourthList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
